<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />  -->
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../../resources/css/form-liverton.css"
	th:href="@{/css/form-liverton.css}" />
</head>
<body>
<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"  th:href="@{/}"><img
					th:src="@{/images/logo.png}"
					src="../../../resources/images/logo.png" /></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"  th:href="@{/admin}"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid text-center">
		<form class="form-liverton" name="f" th:action="@{login}"
			method="post">

			<h3 class="form-liverton-heading">Login Form</h3>
			<div th:if="${param.error}" class="alert alert-danger">Invalid
				username and password.</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out successfully.</div>
			<label for="username" class="sr-only">Username</label> <input
				class="form-control" placeholder="Username" required="required"
				type="text" id="username" name="username" /> <label for="password"
				class="sr-only">Password</label> <input class="form-control"
				placeholder="Password" required="required" type="password"
				id="password" name="password" /> <input type="hidden"
				name="${_csrf.parameterName}" value="${_csrf.token}" />

			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>


		</form>
	</div>
		<footer class="container-fluid text-center">
		<p>&copy; Copyright | Liverton Limited 2015</p>
	</footer>
</body>
</html>
